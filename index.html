<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KID KING 童裝</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/index.css" />
        <script src="js/vue.js"></script>
    </head>
    <body>
        <div class="header" id="header">
            <div class="container d-flex align-items-center justify-content-sm-between justify-content-around flex-column flex-sm-row">
                <div><img src="images/logo.svg" alt="" /></div>
                <div class="menu">
                    <div><a href="index.html" class="active">首頁</a></div>
                    <div><a href="product.html">商品</a></div>
                    <div><a href="cart.html">購物車</a></div>
                    <div v-show="!member.account"><a href="login.html">登入</a></div>
                    <div v-show="member.account"><a href="#" @click.prevent="doLogout">Hi, {{ member.name }} 登出</a></div>
                </div>
            </div>
        </div>
        <div id="banner-1"></div>
        <div class="wrap container mt-5" id="index-app">
            <div class="row">
                <div class="col-sm-4 form-group">
                    <div class="category shadow-sm">
                        <img src="images/girl.png" alt="" class="img-fluid" />
                        <div class="title">女童</div>
                    </div>
                </div>
                <div class="col-sm-4 form-group">
                    <div class="category shadow-sm">
                        <img src="images/boy.png" alt="" class="img-fluid" />
                        <div class="title">男童</div>
                    </div>
                </div>
                <div class="col-sm-4 form-group">
                    <div class="category shadow-sm">
                        <img src="images/family.png" alt="" class="img-fluid" />
                        <div class="title">親子</div>
                    </div>
                </div>
            </div>
            <h3 class="text-center h3 mt-3">熱銷商品</h3>
            <div class="row">
                <div class="col-sm-4 form-group" v-for="(item, index) in items">
                    <a :href="makeProductUrl(item.id)" class="card shadow-sm">
                        <div class="card-img">
                            <img src="images/product.png" alt="" class="img-fluid" />
                        </div>
                        <div class="card-body">
                            <div class="card-title product-title">
                                {{ item.type }}
                                <hr />
                            </div>
                            <div class="card-text">
                                <p>{{ item.name }}</p>
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <span class="cube">110</span>
                                        <span class="cube">120</span>
                                        <span class="cube disabled">130</span>
                                        <span class="cube">140</span>
                                    </div>
                                    <div class="d-flex align-items-end">NT ${{ item.price }}</div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="container d-flex justify-content-between">
                <div class="d-flex justify-content-center align-items-center flex-column w-100">
                    <div class="footer-logo w-100">
                        <img src="images/logo.svg" alt="" class="img-fluid" />
                    </div>
                    <div class="mt-5 social-icon">
                        <a href="#"><img src="images/facebook.png" alt="" class="img-fluid" /></a>
                        <a href="#"><img src="images/twitter.png" alt="" class="img-fluid" /></a>
                        <a href="#"><img src="images/ig.png" alt="" class="img-fluid" /></a>
                        <a href="#"><img src="images/amazon.png" alt="" class="img-fluid" /></a>
                    </div>
                </div>
                <div class="w-100">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="mb-3">聯絡我們</div>
                            <div class="mb-3">聯絡我們</div>
                            <div class="mb-3">聯絡我們</div>
                            <div class="mb-3">聯絡我們</div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-3">聯絡我們</div>
                            <div class="mb-3">聯絡我們</div>
                            <div class="mb-3">聯絡我們</div>
                            <div class="mb-3">聯絡我們</div>
                        </div>
                    </div>
                </div>
                <div class="w-100">
                    <h4 class="mb-4">訂閱電子報</h4>
                    <div class="input-icon input-group">
                        <input type="text" placeholder="EMAIL ADDRESS" />
                        <a href="#" class="icon"><img src="images/sneder.png" class="img-fluid" alt="" /></a>
                    </div>
                    <div class="text-right mt-3">
                        <a href="#">&copy; 2020 KID KING</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/header.js"></script>
    <script src="js/index.js"></script>
</html>
