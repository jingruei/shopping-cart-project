    <div class="wrap container mt-5" id="login-app">
        <h3 class="h3 mb-4">會員登入 LOGIN</h3>
        <div class="form-group">
            <label for="account"><strong>帳號</strong></label>
            <input type="text" class="kid-input" placeholder="EMAIL" id="account" v-model="form.account" />
        </div>
        <div class="form-group">
            <label for="password"><strong>密碼</strong></label>
            <input type="password" class="kid-input" placeholder="PASSWORD" id="password" v-model="form.password" />
        </div>
        <div class="form-group">
            <label for="auth-code"><strong>驗證碼</strong><a href="#" class="badge badge-info ml-2"
                    @click.prevent="doRenewAuthCode">刷新</a></label>
            <div class="auth-input">
                <span class="auth-code" id="auth-code-hint">{{ authCode }}</span>
                <input type="text" class="kid-input" placeholder="AUTH CODE" id="auth-code" v-model="form.auth" />
            </div>
        </div>
        <div class="d-flex justify-content-between mb-5">
            <div>

            </div>
        </div>
